<html>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"></script>
  <style>
    .header {
      background-color: lightgray;
      text-align: center;
    }
    img {
      height: 400;
      width: 400px;
    }
    .form-check {
      margin-left: 2%;
    }
    .question {
      margin: 5%;
    }
  </style>
  <body>
    <div class='header'>
      <mark>Question 1</mark>
    </div>
    <div class='row question'>
      <div class='col-7'>
        Given points 
        <math>
          <mrow>
            <mo>(</mo>
            <msup><mi>x</mi><mn>1</mn></msup>
            <mo>,</mo>
            <msup><mi>y</mi><mn>1</mn></msup>
            <mo>)</mo>
          </mrow>
        </math>
        and
        <math>
          <mrow>
            <mo>(</mo>
            <msup><mi>x</mi><mn>2</mn></msup>
            <mo>,</mo>
            <msup><mi>y</mi><mn>2</mn></msup>
            <mo>)</mo>
          </mrow>
        </math>
        select the forumula to find the equation.
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <mrow>
              <msup><mi>y</mi></msup>
              <mo> = </mo>
              <msup><mi>mx</mi></msup>
              <mo>+</mo>
              <msup><mi>c</mi></msup>
          </mrow>
          - Correct
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            <math>
              <mo>&int;</mo>
                <mfenced separators=''>
                  <mn>5</mn>
                  <mi>x</mi>
                  <mo>+</mo>
                  <mn>2</mn>
                  <mi>sin</mi>
                  <mfenced separators=''>
                    <mi>x</mi>
                  </mfenced>
                </mfenced>
              <mi>dx</mi>
            </math>
            - Wrong
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault4">
            <math>
              <munderover>
                <mo>&int;</mo>
                <mi>a</mi>
                <mi>b</mi>
              </munderover>
              <mfenced separators=''>
                <mn>5</mn>
                <mi>x</mi>
                <mo>+</mo>
                <mn>2</mn>
                <mi>sin</mi>
                <mfenced separators=''>
                  <mi>x</mi>
                </mfenced>
              </mfenced>
              <mi>dx</mi>
            </math>
            - Wrong
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
          <label class="form-check-label" for="flexRadioDefault4">
            <math>
              <mfenced>
                <mi>a</mi>
                <mi>b</mi>
                <mi>c</mi>
              </mfenced>
              <mfenced separators=''>
                <mi>a</mi>
                <mi>b</mi>
                <mi>c</mi>
              </mfenced>
              <mfenced open="|" close=">">
                <mi>a</mi>
                <mi>b</mi>
                <mi>c</mi>
              </mfenced>
            </math>
            - Wrong
          </label>
        </div>
        <button id='one_button_submit' type="submit" class="btn btn-primary">Submit and next qustion</button>
        <button id='one_button_clear' type="submit" class="btn btn-primary">Clear</button>
      </div>
      <div class='col-5'>
        <img src='one.png' s>
      </div>
    </row>  
  </body>
</html>
