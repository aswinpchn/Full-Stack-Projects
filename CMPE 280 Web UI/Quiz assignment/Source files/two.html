<html>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"></script>
  <style>
    header {
      background-color: lightgray;
      text-align: center;
    }
    img {
      height: 400;
      width: 400px;
    }
    .form-check {
      margin-left: 2%;
    }
    .question {
      margin: 5%;
    }
  </style>
  <body>
    <header>
      <h2>  
        Question 2
      </h2>
    </header>
    <div class='row question'>
      <div class='col-7'>
        Select the cosine theorem formula

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            <mrow><mrow><mi>&#x222b;<!--INTEGRAL--></mi><mi>sin</mi></mrow><mo>=</mo><mi>cos</mi></mrow>
           - Correct
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            <mi>R</mi><mo>(</mo><mi>x</mi><mo>)</mo>
            <mo>=</mo>
            <mfenced open="[" close="]">
              <mtable>
                <mtr>
                  <mtd><mi>cos</mi><mi>x</mi></mtd>
                  <mtd><mo>-</mo><mi>sin</mi> <mi>x</mi></mtd>
                </mtr>
                <mtr>
                  <mtd><mi>sin</mi><mi>x</mi></mtd>
                  <mtd><mi>cos</mi><mi>x</mi></mtd>
                </mtr>
              </mtable>
            </mfenced>
            - Wrong
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault4">
            <math>
              <mrow>
                <msup><mi>x</mi><mn>2</mn>
                </msup>
                <mo>-</mo>
                <mn>9</mn>
              </mrow>
              <mo>=</mo>
              <mrow>
                <msup><mi>x</mi><mn>2</mn>
                </msup>
                <mo>-</mo>
                <msup><mn>3</mn><mn>2</mn>
                </msup>
              </mrow>
              <mo linebreak='newline'
                  linebreakstyle='before'
                  indentshift='2.6em'>=</mo>
              <mrow>
                <mfenced separators=''>
                  <mi>x</mi><mo>-</mo>
                  <mn>3</mn>
                </mfenced>
                <mo>&InvisibleTimes;</mo>
                <mfenced separators=''>
                  <mi>x</mi><mo>+</mo>
                  <mn>3</mn>
                </mfenced>
              </mrow>
            </math>
            - Wrong
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
          <label class="form-check-label" for="flexRadioDefault4">
            <math>
              <mi>c</mi>
              <mo>=</mo>
              <msqrt>
                <msup>
                  <mi>a</mi>
                  <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                  <mi>b</mi>
                  <mn>2</mn>
                </msup>
              </msqrt>
            </math>
            - Wrong
          </label>
        </div>
        <button id='two_button_submit' type="submit" class="btn btn-primary">Submit and next qustion</button>
        <button id='two_button_clear' type="submit" class="btn btn-primary">Clear</button>
      </div>
    </row>  
  </body>
</html>
