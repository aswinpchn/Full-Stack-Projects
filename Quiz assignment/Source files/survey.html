    <header>
      <h2>  
        Survey
      </h2>
    </header>
    <div class='row question'>
      <div class='col-8'>
        
        <div>
          <label for="w3review">How did you like the center:</label>
          <textarea id="w3review" name="w3review" rows="4" cols="50">
            
          </textarea>
          <br></br>
        </div>

        Select text area location.
        <div class="row">
          <div class="col-6">
            <label for="w3review">City:</label>
            <input list="cities" name="city" id="city">
            <datalist id="cities">
              <option value="San Jose">
              <option value="San Francisco">
              <option value="Mountain View">
            </datalist>
          </div>
          <div class="col-6">
            <label for="w3review">Room number:</label>
            <input list="rooms" name="room" id="room">
            <datalist id="rooms">
              <option value="#336">
              <option value="#337">
              <option value="#338">
            </datalist>
          </div>
        </div>
        <br />
        <button id='survery_button_submit' type="submit" class="btn btn-primary">Submit and get score</button>
        <button id='survey_button_skip' type="submit" class="btn btn-primary">Skip and get score</button>
      </div>
